<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/vendor.css" type="text/css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" type="text/css">
</head>
<body>
    <div id="header">
        <a class="title" href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
        
        {% include links.html %}
    </div>

    <div id="content">
        {{ content }}
    </div>

    <div id="footer">
        <p>Jekyll traverses your site looking for files to process.</p>

        {% include links.html %}

        <p class="small">Powered by Jekyll</p>
    </div>
</body>
</html>
