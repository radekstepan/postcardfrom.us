<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/vendor.css" type="text/css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" type="text/css">
    <script src="{{ site.baseurl }}/assets/js/vendor.js" type="text/javascript"></script>
    <script>
    (function() {
        // Moment.js utils.
        $(window).bind('moment', function() {
            $('time[method]').each(function() {
                var el = $(this),
                    datetime = moment(el.attr('datetime'));
                switch(el.attr('method')) {
                    // Short date format.
                    case 'format':
                        el.text(datetime.format("MMM Do")).removeAttr('method');
                        break;
                    // Time ago.
                    case 'ago':
                        el.text(datetime.fromNow()).removeAttr('method');
                        break;
                }
            });
        // Trouble...
        }).bind('oops', function() {
            $('#oops').show();
        // All good.
        }).bind('success', function() {
            $('#oops').hide();
        });

        $(function() {
            // Set locale.
            moment.lang('{{ page.locale }}');
            // On document ready, process the page.
            $.event.trigger('moment');
        });
    })();
    </script>
</head>
<body>
    {{ content }}

    <div id="oops" style="{% unless page.oops %}display:none{% endunless %}">
        <h1><span class="icon emo-unhappy"></span> Oops &hellip;</h1>
    </div>
</body>
</html>
