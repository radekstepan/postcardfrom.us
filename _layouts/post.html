---
layout: default
---

<div class="row" id="box">
    <div class="small-4 columns" id="sidebar">
        <div class="row" id="title">
            {{ site.name }}
        </div>
        <div class="row" id="status">
            <div class="icon globe"></div>
            3 countries, 8 cities
        </div>
        <div class="row" id="trail">
            <ul>
            {% for post in site.posts %}
                <li class="{% if page.url == post.url %}active{% endif %}">
                    <a href="{{ site.baseurl }}{{ post.url }}" class="title">{{ post.title }}</a>
                    <div class="date">{{ post.date | date_to_string }}</div>
                </li>
            {% endfor %}
            </ul>
        </div>
    </div>
    <article class="small-8 columns" id="main">
        <header>
            <div class="row">
                <div class="small-10 columns" id="meta">
                    <div class="icon clock">{{ page.date | date_to_string }}</div>
                    <div class="icon location">Panama City, Panama</div>
                </div>
                <div class="small-2 columns" id="day">
                    Day 3
                </div>
            </div>
            <div class="row">
                <h1 class="small-12 columns">{{ page.title }}</h1>
            </div>
        </header>
        <div class="row" id="content">
            <div class="small-12 columns">
                {{ content }}
            </div>
        </div>
    </article>
</div>
