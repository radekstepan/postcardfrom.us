{% if paginator.total_pages > 1 %}
<div id="pagination">
    {% if paginator.previous_page %}
        <a class="newer" href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}"><span class="icon left-small"></span>Newer</a>
    {% endif %}

    {% if paginator.next_page %}
        <a class="older" href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}">Older<span class="icon right-small"></span></a>
    {% endif %}
</div>
{% endif %}
