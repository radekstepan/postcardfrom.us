<article class="short">
    <!-- date -->
    <time datetime="{{ post.date }}" method="format"></time>
    
    <!-- title -->
    <h1><a href="{{ post.url | before: site.baseurl }}" linkify>{{ post.title }}</a></h1>
    
    <!-- tags -->
    {% if post.tags.first %}
    <ul class="tags icon tag-empty">
    {% for tag in post.tags %}
        <li><a href="{% include url.html which='tag' %}">#{{ tag }}</a></li>
    {% endfor %}
    </ul>
    {% endif %}
</article>
