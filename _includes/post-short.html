<article class="short">
    <!-- date -->
    <time datetime="{{ post.date | date_to_xmlschema }}" method="format"></time>
    
    <!-- title -->
    <h1><a href="{{ post.url | prepend: site.baseurl }}" linkify>{{ post.title }}</a></h1>
    
    <!-- tags -->
    {% if post.tags.first %}
    <ul class="tags icon tag-empty">
    {% for tag in post.tags %}
        <li><a href="{% include post-url.html which='tag' %}" slugify="{{ tag | xml_escape | downcase }}">#{{ tag }}</a></li>
    {% endfor %}
    </ul>
    {% endif %}
</article>
